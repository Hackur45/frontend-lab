<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1 class="game-title">Rock Paper Scissors</h1>
            <div class="scoreboard">
                <div class="score-item player-score-container">
                    <span class="score-label">Player</span>
                    <span class="score-value" id="playerScore">0</span>
                </div>
                <div class="score-divider">|</div>
                <div class="score-item computer-score-container">
                    <span class="score-label">Computer</span>
                    <span class="score-value" id="computerScore">0</span>
                </div>
            </div>
        </header>

        <main class="game-area">
            <div class="game-status">
                <p id="gameStatus" class="status-text">Choose your move!</p>
            </div>

            <div class="choices-container">
                <h2 class="section-title">Make Your Choice</h2>
                <div class="choices">
                    <button class="choice-btn" data-choice="rock" aria-label="Choose Rock">
                        <span class="choice-icon">✊</span>
                        <span class="choice-name">Rock</span>
                    </button>
                    <button class="choice-btn" data-choice="paper" aria-label="Choose Paper">
                        <span class="choice-icon">✋</span>
                        <span class="choice-name">Paper</span>
                    </button>
                    <button class="choice-btn" data-choice="scissors" aria-label="Choose Scissors">
                        <span class="choice-icon">✌️</span>
                        <span class="choice-name">Scissors</span>
                    </button>
                </div>
            </div>

            <div class="battle-area">
                <div class="battle-display">
                    <div class="player-choice-display">
                        <h3>Your Choice</h3>
                        <div class="choice-result" id="playerChoiceDisplay">
                            <span class="choice-icon">❓</span>
                        </div>
                    </div>
                    <div class="vs-divider">
                        <span class="vs-text">VS</span>
                    </div>
                    <div class="computer-choice-display">
                        <h3>Computer Choice</h3>
                        <div class="choice-result" id="computerChoiceDisplay">
                            <span class="choice-icon thinking">❓</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="result-area">
                <div id="gameResult" class="result-text"></div>
            </div>

            <div class="game-controls">
                <button id="resetGame" class="btn btn--secondary">Reset Game</button>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
